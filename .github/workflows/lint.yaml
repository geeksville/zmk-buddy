name: Run lint checks

on:
  push:
    paths:
      - 'zmk_buddy/**'
      - pyproject.toml
      - poetry.lock
  pull_request:
  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.12-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --with dev --no-interaction

      - name: Black
        run: poetry run black --check zmk_buddy

      - name: Pylint
        run: poetry run pylint --disable=fixme zmk_buddy
        if: success() || failure()

      - name: Mypy
        run: poetry run mypy zmk_buddy
        if: success() || failure()
